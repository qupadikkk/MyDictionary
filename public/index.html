<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dictionary</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/franc-min@5.0.0/franc-min.min.js"></script>
</head>
<body>
  <h2>Translator</h2>

  <!-- Мови -->
  <div class="row">
    <div class="column">
      <select id="fromLang">
        <option value="uk" selected>Українська</option>
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
        <option value="pl">Polski</option>
        <option value="nl">Nederlands</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
        <option value="ar">العربية</option>
        <option value="ko">한국어</option>
        <option value="tr">Türkçe</option>
        <option value="sv">Svenska</option>
        <option value="fi">Suomi</option>
        <option value="cs">Čeština</option>
        <option value="el">Ελληνικά</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>
    <button onclick="startVoiceInput()" class="small-button">🎤 Voice</button>
  </div>

  <!-- Введення -->
  <div style="position: relative;">
    <textarea id="inputText" placeholder="Enter text to translate..." oninput="updateAutocomplete()"></textarea>
    <div id="autocompleteList"></div>
  </div>



  <button onclick="translateText()">Translate</button>

  <!-- Результат -->
  <div class="row" style="margin-top: 20px;">
    <div class="column">
      <select id="toLang">
        <option value="en">English</option>
        <option value="uk" selected>Українська</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
        <option value="pl">Polski</option>
        <option value="nl">Nederlands</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
        <option value="ar">العربية</option>
        <option value="ko">한국어</option>
        <option value="tr">Türkçe</option>
        <option value="sv">Svenska</option>
        <option value="fi">Suomi</option>
        <option value="cs">Čeština</option>
        <option value="el">Ελληνικά</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>
    <button onclick="speakOutput()" class="small-button">🔊 Listen</button>
  </div>

  <div id="outputText"
     contenteditable="false"
     style="min-height: 100px; resize: vertical; overflow-y: auto;
            border: 1px solid #ccc; border-radius: 5px; padding: 10px;
            background: white; text-align: left; font-size: 16px;
            white-space: pre-wrap; line-height: 1.5;">
</div>
  <button onclick="showHistory()">📜 Translation History</button>

  <hr>

  <div id="dropZone">
  <p>📂 Натисніть або перетягніть зображення для перекладу</p>
  <input type="file" accept="image/*" id="imageInput" style="display: none;">
</div>
  <hr>
<div>
  <button onclick="openCamera()">📸 Камера</button>
</div>

<div id="cameraSection" style="display:none; margin-top:20px;">
  <video id="video" width="100%" autoplay playsinline style="border: 1px solid #ccc;"></video>
  <br/>
  <button onclick="capturePhoto()">📷 Зробити фото</button>
  <canvas id="canvas" style="display:none;"></canvas>
</div>




  <div id="historyContainer" style="margin-top: 30px; text-align: left;"></div>
  

  <script src="script.js"></script>
</body>
</html>
